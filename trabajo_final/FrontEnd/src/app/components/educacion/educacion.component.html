<div class="row">
    <h1 id="color_verde">Educación</h1>

    <div>
        <button type="button" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación

        </button>

    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table" id="color_verde">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-fill"></i> EDITAR</button></td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash"></i> BORRAR</button></td>


                </tr>
            </tbody>

        </table>
    </div>

</div>
